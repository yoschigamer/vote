<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <video  id="videoBG" poster="image/poster.png" autoplay loop autobuffer muted >
        <source src="video/background.mp4" type="video/mp4" />
    </video>
    <div style="display: flex;">
        <i class="fa-solid fa-face-smile fa-8x" id="rate";></i>
        <i class="fa-solid fa-face-meh fa-8x" id="rate2"></i>
        <i class="fa-solid fa-face-frown fa-8x" id="rate3"></i>
    </div>
</body>
<style>
    body,html {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background: url(./video/background.mp4) no-repeat center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #videoBG {
        position: fixed; 
        z-index: -1;
        width: 100%;
        height : auto;
        animation: animation2 1s forwards;
    }

    #rate, #rate2, #rate3 {
        margin: 40px;
        border-radius: 50%;
        outline: none;
        color: rgba(255, 255, 255, 0.559);
        animation: animation 0.3s forwards;
    }

    #rate:hover {
        box-shadow: 0 0 20px #44ff00;

        color: #44ff00;
        background-color: transparent;
        transform: scale(1.2);
    }

    #rate2:hover {
        box-shadow: 0 0 30px #f2ff00;

        color: #f2ff00;
        background-color: transparent;
        transform: scale(1.2);
    }

    #rate3:hover {
        box-shadow: 0 0 30px #ff0000;

        color: #ff0000;
        background-color: transparent;
        transform: scale(1.2);
    }

    i {
        transition: all 0.3s ease-in-out;
    }

    @media (min-aspect-ratio: 16/9) {
        #videoBG {
            width : 100%;
            height : auto;
        }
    }

    @media (max-aspect-ratio: 16/9) {
        #videoBG {
            width : auto;
            height : 100%;
        }
    }

    section {
        width: 700px;
        height: 600px;
        border-radius: 20px;
        border: solid 3px #ab0000;
        padding: 0;
        margin: 0;
        background-color: rgb(0 0 0 / 80%);
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
    }


    @keyframes animation {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }
    @keyframes animation2 {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>

</html>
